<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="vender.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="col-4 col-md-4 rounded-start caja-fondo  " style=>
            <div class="card barra-pedidos " style="width: 18rem" ;>
                <div class="ms-4 mt-3 text-start fs-1 fw-bold">
                    <p>Pedido</p>
                </div>
                <div class="fs-2 d-flex justify-content-around mt-4 mb-5">
                    <p>Productos</p>
                    <p>Cantidad</p>
                </div>
                <div class="linea "></div>
                <div class="d-flex justify-content-around my-2">
                    <p class="fs-4">item 1</p>
                    <div class="btn-toolbar align-content-center" role="toolbar"
                        aria-label="Toolbar with button groups">
                        <button type="button" class="btn btn-dark mas_menos"><i
                                class="fa-solid fa-minus"></i></button>
                        <p class="fs-4 mx-2">8</p>
                        <button type="button" class="btn btn-dark mas_menos"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="linea "></div>
                <div class="d-flex justify-content-center my-2 ">
                    <p class="fs-4 ">item 2</p>
                    <div class="btn-toolbar align-content-center cantidades" role="toolbar"
                        aria-label="Toolbar with button groups">
                        <button type="button" class="btn btn-dark mas_menos"><i
                                class="fa-solid fa-minus"></i></button>
                        <p class="fs-4 mx-2">9</p>
                        <button type="button" class="btn btn-dark mas_menos"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="linea3"></div>
                <div class="d-flex justify-content-around my-2">
                    <p class="fs-4">item 3</p>
                    <div class="btn-toolbar align-content-center" role="toolbar"
                        aria-label="Toolbar with button groups">
                        <button type="button" class="btn btn-dark mas_menos"><i
                                class="fa-solid fa-minus"></i></button>
                        <p class="fs-4 mx-2">4</p>
                        <button type="button" class="btn btn-dark mas_menos"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="linea3 "></div>
                <div>
                    <p class="fs-2 fw-bold mt-1">Total: $35.000</p>
                </div>
                <div class="mt-5 boton-pedido">
                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 d-flex" id="exampleModalToggleLabel">Total a pagar:
                                        <p class="fs-3 ms-2 fw-bold">$35.000</p>
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body fw-semibold fs-5 text-start">
                                    <p class="fw-bold">Metodos de pago</p>
                                    <div>
                                        <div class=" form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Efectivo
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Tarjeta debito o credito
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Nequi o daviplata
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                                        data-bs-toggle="modal">Proceder al pago</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Hide this modal and show the first with the button below.
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle"
                                        data-bs-toggle="modal">Back to first</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-dark fs-5" data-bs-target="#exampleModalToggle"
                        data-bs-toggle="modal">Hacer pedido</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
