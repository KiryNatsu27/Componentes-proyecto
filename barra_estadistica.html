<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="barra_estadistica.css">
</head>

<body>


    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight">ventas
    </button>

    <div class="offcanvas offcanvas-end ventanaEmergente" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel" style="background-color:#2e017c;">
        <div class="offcanvas-header">
            <div class="perfil ms-2">
                <P class="fw-medium text-light">Admin</P>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="">
            <div class="card barra-pedidos " style="width: 18rem; background-color:#2e017c;">
                <img src="img/gris_oscuro.png" class="w-25 foto-perfil" alt="...">
                <div class="card-body mb-4">
                    <h5 class="card-title text-light">Nombre del negocio</h5>
                    <div class="text-light">
                        <div>
                            <canvas id="hora"></canvas>
                        </div>

                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                        <script>
                            const hora = document.getElementById('hora');
                            Chart.defaults.color = '#fff';
                            Chart.defaults.backgroundColor = '#fff';
                            new Chart(hora, {
                                type: 'line',
                                data: {
                                    labels: ['10 am', '11 am', '12 am', '1 pm', '2 am', '3 am', '4 am', '5 am'],
                                    pointBorderColor: '#fff',
                                    datasets: [{
                                        label: 'ventas x hora',
                                        data: [10, 18, 9, 8, 5, 6, 3, 15],
                                        borderWidth: 1,
                                        Color: '#fff',
                                        borderColor: '#fff',
                                        backgroundColor: '#fff',
                                        color: '#fff',

                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        </script>

                    </div>
                </div>
                <div class="mt-5 d-flex img-thumbnail  caja-resumen-dia border-0 " style="background-color: #4100b9;">
                    <div class="">
                        <p class="text-start ms-1 mb-0 text-light fw-bold fs-4">Venta hoy</p>
                        <p class="text-start ms-3 text-light mb-0 fw-semibold fs-3">$35.000</p>
                        <p class="text-start ms-1 mb-0  text-light fw-bold fs-4">Meta:</p>
                        <p class="text-start ms-3 text-light fw-semibold fs-3">$500.000</p>
                    </div>
                    <div class="grafico-dona">
                        <div>
                            <canvas id="myChart"></canvas>
                        </div>

                        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                        <script>
                            const ctx = document.getElementById('myChart');
                            Chart.defaults.color = '#fff';

                            new Chart(ctx, {
                                type: 'doughnut',
                                data: {
                                    labels: ['Venta', 'meta',],
                                    datasets: [{
                                        label: 'venta',
                                        data: [14, 86],
                                        borderWidth: 1,
                                    }],
                                    hoverOffset: 4
                                }
                            }

                            );
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </div>
    </div>
</body>

</html>
